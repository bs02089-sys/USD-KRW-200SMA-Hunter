name: SmartFXAllocator

on:
  schedule:
    - cron: '30 14 * * *'   # ë§¤ì¼ 23:30 KST (UTC 14:30)
  workflow_dispatch:

jobs:
  hunt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # ðŸ”§ ê¸°ì¡´ ì¸ì¦ ì œê±°

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" > .env

      - name: Run SmartFXAllocator
        run: python SmartFXAllocator.py

      - name: Commit and Push log (if exists)
        env:
          TOKEN: ${{ secrets.DATA_REPO_TOKEN }}
        run: |
          git config --global user.name "SeanBot"
          git config --global user.email "your-email@example.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/bs02089-sys/DCA-Investment.git
          if [ -f log.txt ]; then
            git add log.txt
            git commit -m "Auto update log"
            git push origin main
          else
            echo "log.txt not found, skipping commit."
          fi
